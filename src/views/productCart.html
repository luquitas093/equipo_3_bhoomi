<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhoomi - Carrito de compras</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styles-productCart.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>

<body>

    <header class = "main-header">
        <!-- MENU DE NAVEGACION -->
        <nav class ="menu-list">
            <a href="#menu" class="icon-menu-list" id="btn-menu">
                <i class="fas fa-bars"></i>
            </a>
        </nav>
        <!-- BARRA OCULTA DEL MENU DE NAVEGACION-->
        <nav class="hidden-menu" id="menu">
            <!-- CRUZ DE CIERRE -->
            <a href="#" class="hidden-menu-list-close">
                <i class="fas fa-times"></i>
            </a>
            <!-- LINKS A PAGINAS -->
            <ul class="hidden-menu-list">
                <li class="hidden-menu-list-item">
                    <a href="/" class="hidden-menu-list-item-anchor">Inicio</a>
                </li>
                <li class="hidden-menu-list-item">
                    <a href="/products" class="hidden-menu-list-item-anchor">Productos</a>
                </li>
                <li class="hidden-menu-list-item">
                    <a href="/cart" class="hidden-menu-list-item-anchor">Carrito</a>
                </li>
                <!--                <li class="hidden-menu-list-item">
                    <a href="/about-us" class="hidden-menu-list-item-anchor">¿Quienes Somos?</a>
                </li>-->
                <li class="hidden-menu-list-item-user">
                    <figure class="icon-user"><i class="fas fa-user-circle"></i></figure>
                    <a href="/register" class="hidden-menu-list-item-anchor-user">Crear Cuenta</a>
                    <a href="/login" class="hidden-menu-list-item-anchor-user">Iniciar Sesión</a>
                </li>
            </ul>
        </nav>

        <!-- LOGO -->
        <figure class="logo">
            <a href="/"><img src="img/bhoomi-logo-3.png" alt="Logo Bhoomi"></a>
        </figure>

        <!-- BARRA DE BUSQUEDA Y CARRITO -->
        <nav class="search-cart">
            <a href="#search" class="icon-search-item" id="btn-search">
                <i class="fas fa-search"></i>
            </a>

            <form action="#" id= "search" autocomplete = "off" method="GET">
                <label class="search" for="keyword">
                    <input class="search-input" type="text" name="keyword" id="keyword" placeholder="Buscar..." >
                    <a href="#btn-search" class="search-button">
                        <i class="fas fa-search"></i>
                    </a>
                </label>
                 </form>

            <a href="/cart" class="icon-cart-item"> <i class="fas fa-shopping-cart"></i> </a>    
        </nav>
        <nav class="navbar-mediaquery">
            <a href="/register" class="user-account">Crear Cuenta</a>
            <a href="/login" class="sign-up">Iniciar Sesión</a>
            <a href="/cart" class="icon-cart"> <i class="fas fa-shopping-cart"></i> </a>    
        </nav>
    </header>

    <!--CARRITO CON PRODUCTOS-->
    <main class="main-content">
        <div class="encabezadocarrito">
            <h1>Carrito de compras</h1>
        </div>
        <hr>
        <div class="top-carrito">
            <div class="producto">PRODUCTO</div>
            <div class="subtotal">SUBTOTAL</div>
        </div>
        <hr>
        <section>

            <article>
                <div class="detalleproducto">
                    <div class="contenedorimagen">
                        <figure class="imgproducto">
                            <img src="img/ss1.jpg" alt="Shampoo Sólido">
                        </figure>
                    </div>
                    <div class="descripcion">
                        <h3>SHAMPOO SÓLIDO FORTALECEDOR DE ORTIGA Y ROMERO</h3>
                        <h5>100% Natural</h5>
                        <h3>$400</h3>
                        <div class="quantity">
                        <p>Cantidad:</p>
                        <select>
                            <label>Cantidad</label>
                            <option name="1">1</option>
                            <option name="2">2</option>
                            <option name="3">3</option>
                            <option name="4">4</option>
                            <option name="5">5</option>
                            <option name="6">6</option>
                        </select>
                    </div>
                    </div>
                    <div class="contenedorasubtotal">
                        <h3>$240</h3>
                        <button name="vaciarcarrito" class="papelera"><i class="fas fa-trash-alt "></i></button>
                    </div>
                </div>
            </article>

        </section>
        <hr>

        <div class="subtotalfinal">
            <div class="subt">
                <p>Subtotal (sin envío):</p>
            </div>
            <div class="preciofinal">
                <h3>$240</h3>
            </div>
        </div>

        <hr>

        <div class="envío">
            <label>Método de envío:</label>
            <select>
                <option name="retirolocal">Retiro en el local</option>
                <option name="envíoadomicilio">Envío a domicilio</option>

            </select>
        </div>

        <hr>

        <div class="subtotalfinal">
            <div class="total">
                <p>Total:</p>
            </div>
            <div class="preciofinal">
                <h3>$240</h3>
            </div>
            
        </div>

        <div class="finalizarcompra">
            <a href="/">FINALIZAR COMPRA</a>
        </div>

        <div class="vermas">
            <a href="/">Ver más productos</a>
        </div>

       




    </main>

</body>

</html>
